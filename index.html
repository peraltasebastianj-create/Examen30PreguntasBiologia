<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Ampliado de Biología y Ecología</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>Examen de 30 Preguntas</h1>
        <div class="timer-container">
            Tiempo restante: <span id="timer">60:00</span>
        </div>
        <div class="controls">
            <button onclick="pauseTimer()">Pausar</button>
            <button onclick="resetTimer()">Reiniciar Tiempo</button>
        </div>
    </div>
    
    <div class="history-container">
        <h2>Historial de Intentos:</h2>
        <div id="attempt-history">No hay intentos registrados.</div>
    </div>

    <div class="quiz-container">
        <form id="quiz-form">
            </form>

        <button id="submit-quiz" onclick="checkAnswers()">Finalizar Examen</button>
    </div>

    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-score"></p>
            <p id="modal-status"></p>
            <p id="modal-attempts"></p>
            <p id="modal-feedback"></p>
            <button onclick="window.location.reload()">Reintentar Examen</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
